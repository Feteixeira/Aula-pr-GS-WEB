<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="bg-primary p-4 mt-3 display-4 text-light rounded">MyApp</h1>

    <!-- tabela de dados -->
    <div class="my-4">
        <h2>Informações digitadas</h2>
        <table class="table table-hover text-center my-4">
            <thead class="table-dark">
                <tr id="cabecalho">
                    <th>Usuário</th>
                    <th>Email</th>
                    <th>Data do Cadastro</th>
                    <th>Tipo de Conta</th>
                </tr>
            </thead>
            <tbody id="historico"></tbody>
        </table>
    </div> 

    <h2 class="mt-5">Cadastrar Usuário</h2>
    
    <form id="dados" name="dados" method="get" action="">
        
        <div class="row my-3">
           
            <div class="col-12 my-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" id="usuario" name="usuario" class="form-control"
                placeholder="Ex: user123456"
                minlength="10" maxlength="20" required>
            </div>

            <div class="col-md-4 my-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email"
                class="form-control" required
                placeholder="Ex: seuemail@email.com">
            </div>

            <div class="col-md-4 my-3">
                <label for="dataCadastro" class="form-label">Data do Cadastro</label>
                <input type="date" id="dataCadastro" name="data"
                required class="form-control">
            </div>

            <div class="col-md-4 my-3">
                <label for="tipoConta" class="form-label">Tipo de Conta</label>
                <select name="tipoConta" id="tipoConta" class="form-select">
                    <option value="0" disabled selected>Selecione sua conta</option>
                    <option value="1">Free</option>
                    <option value="2">Premium</option>
                    <option value="3">Vip</option>
                </select>
            </div>
            
            <div class="d-flex justify-content-end my-3">
                <button type="submit"
                class="btn btn-primary">Criar Conta</button>
            </div>


            
        </div>
    </form>
    
    </div>

    <!-- <script src="./js/forms.js"></script> -->
    <script src="js/forms.js"></script>

</body>

</html>
